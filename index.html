<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">    
    <script src="script.js" defer></script>
</head>
<body>
    <h1 id="title">Etch-a-Sketch...</h1>
    <div class="container">
        <!-- Configuration Panel -->
        <div class="config-panel">
            <h2>Configuration</h2>
            <div class="config-group">
                <div class="square-configuration">
                    <label><h1 id="rangeText">16 X 16</h1></label>
                    <input name="x" id="options" type="range" min="16" max="100" step="1" value="16">
                </div>
                <input type="color" class="input-field" id="colorPicker" title="Choose Color">
            </div>
            <div class="buttons">
                <button class="btn" id="rainbowMode">Rainbow Mode</button>
                <button class="btn" id="eraser">Eraser</button>
            </div>
        </div>
        <!-- Drawing Board -->
        <div class="drawing-board"></div>
        <!-- Logo Section -->
        <div class="logo-container">
            <img src="chinese dragon.gif" alt="42 Dragon Logo" class="logo" width="200">
        </div>
    </div>
</body>
</html>
